<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한방병원 약제실 재고</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>약제 리스트</h1>
        <!-- 약제 추가 폼 -->
        <form id="medication-form">
            <label for="medication-input">약재명을 기입해주세요:</label>
            <input type="text" id="medication-input" required>
            <label for="expiry-date-input">유통 기한을 기입해 주세요:</label>
            <input type="date" id="expiry-date-input" required>
            <label for="quantity-input">개수를 기입해 주세요:</label>
            <input type="number" id="quantity-input" required min="1">
            <button type="submit" class="btn">리스트에 추가합니다.</button>
            <p>유통기한 1개월 전은 <span class="warning">노란색</span>, 1주일 전은 <span class="danger">붉은색</span>, 지난 것은 <span class="expired">회색</span>으로 표시합니다.</p>
        </form>

        <!-- 필터 및 정렬 버튼 -->
        <div id="filter-form">
            <label for="filter-sort">정렬 기준:</label>
            <select id="filter-sort">
                <option value="name">이름순</option>
                <option value="expiryDate">유통기한순</option>
            </select>
            <button id="apply-filter" class="btn">적용</button>
        </div>

        <!-- 유통기한이 남은 약제 리스트 -->
        <div id="medications-container">
            <h2>유통기한이 남은 약재들</h2>
            <table>
                <thead>
                    <tr>
                        <th>약재명</th>
                        <th>유통 기한</th>
                        <th>개수</th>
                        <th>
                            <button id="clear-all" class="btn">전체 삭제</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="medication-list">
                </tbody>
            </table>
        </div>

        <!-- 유통기한이 지난 약제 리스트 -->
        <div id="expired-medications-container">
            <h2>유통기한이 지난 약재들</h2>
            <table>
                <thead>
                    <tr>
                        <th>약재명</th>
                        <th>유통 기한</th>
                        <th>개수</th>
                        <th>
                            <button id="clear-expired" class="btn">전체 삭제</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="expired-medication-list">
                </tbody>
            </table>
        </div>

        <!-- 파일 불러오기 및 추출 버튼 -->
        <div id="export-buttons">
            <button id="import-button" class="btn">XML 파일 불러오기</button>
            <input type="file" id="import-xml" accept=".xml" class="btn" style="display:none;">
            <button id="export-xml" class="btn">파일로 추출합니다.(XML파일로 저장)</button>
            <button id="excel-export" class="btn">엑셀로 추출합니다.</button>
            <button id="print-list" class="btn">인쇄하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
